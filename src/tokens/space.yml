# Space tokens

props:
  space_smaller:
    value: '0.125em'
    category: space-group-em
    comment: Very less spacing in em units
  space_small:
    value: '0.25em'
    category: space-group-em
    comment: Less spacing in em units
  space_normal:
    value: '0.5em'
    category: space-group-em
    comment: Normal spacing in em units
  space_large:
    value: '1em'
    category: space-group-em
    comment: More spacing in em units
  space_larger:
    value: '2em'
    category: space-group-em
    comment: Even more spacing in em units

  rspace_smaller:
    value: '0.125rem'
    category: space-group-rem
    comment: Very less spacing in rem units
  rspace_small:
    value: '0.25rem'
    category: space-group-rem
    comment: Less spacing in rem units
  rspace_normal:
    value: '0.5rem'
    category: space-group-rem
    comment: Normal spacing in rem units
  rspace_large:
    value: '1rem'
    category: space-group-rem
    comment: More spacing in rem units
  rspace_larger:
    value: '2rem'
    category: space-group-rem
    comment: Even more spacing in rem units

  space_zero:
    value: '0'
    category: space-group-special
    comment: No spacing at all

